name: Build and Push to ECR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
permissions:
  contents: read
  security-events: write
  actions: write    

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Needed to fetch all tags

    - name: Get latest tag
      id: get_tag
      run: |
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

    - name: Bump patch version
      id: bump_version
      run: |
        latest_tag="${{ steps.get_tag.outputs.latest_tag }}"
        # Remove leading 'v' if exists
        version="${latest_tag#v}"
        IFS='.' read -r major minor patch <<<"$version"
        patch=$((patch + 1))
        new_tag="v$major.$minor.$patch"
        echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
        
    - name: Create and push new tag
      env:
        GITHUB_PAT: ${{ secrets.PAT_TOKEN2 }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.bump_version.outputs.new_tag }}
        git remote set-url origin https://x-access-token:${GITHUB_PAT}@github.com/${{ github.repository }}.git
        git push origin ${{ steps.bump_version.outputs.new_tag }}

    - name: Cache Maven local repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-${{ runner.os }}-

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1  

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image
      id: build-image
      env:
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        ECR_REPOSITORY: order-matching-service
        IMAGE_TAG: ${{ steps.bump_version.outputs.new_tag }}
        AWS_REGION: eu-north-1
      run: |
        mvn package -DskipTests
        IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        
        echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Deploy to EC2
      env:
        IMAGE_TAG: ${{ steps.build-image.outputs.tag }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          export IMAGE_TAG=${{ steps.build-image.outputs.tag }}
          echo "Deploying image with tag: $IMAGE_TAG"
          cd /home/ec2-user
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 642902937286.dkr.ecr.eu-north-1.amazonaws.com
          docker-compose -f /home/ec2-user/docker-compose.server.yml pull order-matching-service
          docker-compose -f /home/ec2-user/docker-compose.server.yml up -d    
