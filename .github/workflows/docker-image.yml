name: Build and Push to ECR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
permissions:
  contents: read
  security-events: write
  actions: write    

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1  

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image
      id: build-image
      env:
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        ECR_REPOSITORY: order-matching-service
        IMAGE_TAG: ${{ github.sha }}
        AWS_REGION: eu-north-1
      run: |
        mvn package -DskipTests
        IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        
        # Save image tag as GitHub Actions output
        echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Deploy to EC2
      env:
          IMAGE_TAG: ${{ steps.build-image.outputs.tag }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          export IMAGE_TAG=${{ steps.build-image.outputs.tag }}
          echo "Deploying image with tag: $IMAGE_TAG"
          cd /home/ec2-user
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 123456789012.dkr.ecr.eu-north-1.amazonaws.com
          docker-compose -f /home/ec2-user/docker-compose.server.yml pull order-matching-service
          docker-compose -f /home/ec2-user/docker-compose.server.yml up -d
    
