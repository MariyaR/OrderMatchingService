spring.application.name=OrderMatchingService
# ===============================
# PostgreSQL Configuration
# ===============================

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trade_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:adminTraider}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:adminTraider}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=order_matching

spring.flyway.schemas=order_matching
spring.flyway.create-schemas=true
spring.flyway.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trade_db}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME:adminTraider}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:adminTraider}

server.port=8080
server.address=0.0.0.0


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.events

kafka.topics.trade-created=trade_created
kafka.topics.trade-executed=trade_executed
kafka.topics.order-created=order_created
