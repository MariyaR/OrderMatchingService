spring.application.name=OrderMatchingService
# ===============================
# PostgreSQL Configuration
# ===============================

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trade_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:adminTraider}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:adminTraider}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.flyway.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trade_db}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME:adminTraider}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:adminTraider}

#spring.docker.compose.enabled=true
#spring.docker.compose.file=docker-compose.yml

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
